<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/flexboxgrid.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 ">

        <div class="chatRow" v-for="(chat, idx) in chats" :key="idx">
          <div class="col-xs-2 col-sm-2 col-md-2 name">
            {{ chat.name }}
          </div>
          <div class="col-xs-8 col-sm-210 col-md-8 text">
            {{ chat.text }}
          </div>
          <div class="col-xs-2 col-md-2 timestamp">
            {{ chat.timestamp }}
          </div>
        </div>
      </div>
    </div>
    <div class="row fixed-bottom">
      <div class="col-xs-11 col-md-11">
        <input v-model="inputBox" @keyup.enter="sendText" type="text" class="inputBox">
      </div>
      <div class="col-xs-1 col-md-1">
        <button @click.prevent="sendText" class="btn sendIcon"><i class="material-icons">send</i></button>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="js/main.js"></script>

</html>
